<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo | Brickprint</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'lego-red': '#E3002B',
                        'lego-yellow': '#FFCF00',
                        'dark-bg': '#121212',
                        'card-bg': '#1E1E1E'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.5s ease;
        }

        /* Dynamic Themes */
        .theme-starwars {
            background-color: #0f172a;
            background-image: radial-gradient(white, rgba(255, 255, 255, .2) 2px, transparent 3px);
            background-size: 550px 550px;
        }

        .theme-botanical {
            background-color: #1a2e1a;
        }

        .theme-marvel {
            background-color: #2b0f0f;
        }

        .theme-disney {
            background-color: #0f152b;
        }

        /* Checkbox Custom Styling */
        .checkbox-wrapper input:checked+div {
            background-color: #E3002B;
            border-color: #E3002B;
        }
    </style>
</head>

<body class="bg-dark-bg text-white min-h-screen flex flex-col transition-colors duration-700" id="catalog-body">

    <!-- Navbar (Same as Index) -->
    <nav class="sticky top-0 w-full z-50 bg-[#121212]/90 backdrop-blur-md border-b border-white/10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <a href="index.html" class="flex-shrink-0 flex items-center gap-2 cursor-pointer">
                    <div class="w-8 h-8 bg-lego-red flex items-center justify-center rounded-sm">
                        <span class="font-bold text-white text-lg">B</span>
                    </div>
                    <span class="font-bold text-xl tracking-tight">BRICKPRINT</span>
                </a>

                <!-- Search Bar (Desktop) -->
                <div class="hidden md:flex flex-1 max-w-lg mx-8 relative">
                    <input type="text" id="search-input" placeholder="Buscar sets, temas..."
                        class="w-full bg-white/10 border border-white/20 rounded-full py-2 px-4 pl-10 focus:outline-none focus:border-lego-yellow text-sm transition-all">
                    <svg class="w-4 h-4 text-gray-400 absolute left-3 top-3" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>

                <!-- Icons -->
                <div class="flex items-center gap-4">
                    <button class="p-2 rounded-full hover:bg-white/10 transition-colors relative">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z">
                            </path>
                        </svg>
                        <span id="cart-count"
                            class="absolute top-0 right-0 bg-lego-yellow text-black text-xs font-bold rounded-full w-4 h-4 flex items-center justify-center opacity-0 transition-opacity">0</span>
                    </button>
                    <button class="md:hidden p-2 rounded-md hover:bg-white/10" id="mobile-filter-btn">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>
            <!-- Mobile Search -->
            <div class="md:hidden pb-4">
                <input type="text" id="mobile-search-input" placeholder="Buscar..."
                    class="w-full bg-white/10 border border-white/20 rounded-md py-2 px-3 focus:outline-none text-sm">
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex flex-1 max-w-7xl mx-auto w-full px-4 py-8 gap-8 relative">

        <!-- Sidebar Filters (Desktop) -->
        <aside class="hidden md:block w-64 flex-shrink-0 h-fit sticky top-24">
            <div class="mb-8">
                <h3 class="font-bold text-lg mb-4 flex items-center gap-2">
                    <svg class="w-5 h-5 text-lego-yellow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">
                        </path>
                    </svg>
                    Categorías
                </h3>
                <div class="space-y-2" id="desktop-categories">
                    <!-- JS will populate -->
                </div>
            </div>

            <div class="mb-8">
                <h3 class="font-bold text-lg mb-4">Precio</h3>
                <input type="range" min="0" max="20000" class="w-full accent-lego-red cursor-pointer">
                <div class="flex justify-between text-xs text-gray-400 mt-2">
                    <span>$0</span>
                    <span>$20k+</span>
                </div>
            </div>
        </aside>

        <!-- Product Grid Overlay for Mobile Filters could go here -->

        <!-- Grid -->
        <main class="flex-1">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold" id="page-title">Todos los Sets</h1>
                <span class="text-gray-400 text-sm" id="result-count">Mostrando 0 resultados</span>
            </div>

            <div id="product-grid" class="grid grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6">
                <!-- Javascript Injection -->
            </div>
        </main>
    </div>

    <!-- Mobile Filter Slide-over (Hidden by default) -->
    <div id="mobile-filters"
        class="fixed inset-0 z-50 transform translate-x-full transition-transform duration-300 md:hidden">
        <div class="absolute inset-0 bg-black/50 backdrop-blur-sm" onclick="toggleMobileFilters()"></div>
        <div
            class="absolute right-0 top-0 h-full w-80 bg-[#1e1e1e] p-6 overflow-y-auto shadow-2xl border-l border-white/10">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-xl font-bold">Filtros</h2>
                <button onclick="toggleMobileFilters()" class="p-2 hover:bg-white/10 rounded-full">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
            <div id="mobile-categories" class="space-y-4">
                <!-- JS Populates -->
            </div>
        </div>
    </div>

    <!-- Product Detail Modal (Fake Page Transition) -->
    <div id="product-modal"
        class="fixed inset-0 z-[60] bg-[#121212] flex overflow-y-auto transform translate-y-full transition-transform duration-500">
        <!-- Content injected by JS -->
    </div>

    <script type="module" src="script.js"></script>
    <script>
        function toggleMobileFilters() {
            const el = document.getElementById('mobile-filters');
            el.classList.toggle('translate-x-full');
        }
    </script>
</body>

</html>
